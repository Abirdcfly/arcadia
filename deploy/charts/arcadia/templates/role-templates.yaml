{{ if .Capabilities.APIVersions.Has "iam.tenxcloud.com/v1alpha1/RoleTemplate" -}}
apiVersion: iam.tenxcloud.com/v1alpha1
kind: RoleTemplate
metadata:
  annotations:
    description: "kubeagi 内置默认项目角色模板"
    displayName: KubeAGI
  labels:
    buildin: "true"
  name: kubeagi
spec:
  kindType: Role
  resources:
  - category: 数据管理
    displayName: 权限
    rules:
    - apiGroups:
      - arcadia.kubeagi.k8s.com.cn
      resources:
      - datasources
      - datasets
      - versioneddatasets
      - knowledgebases
      verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
  - category: 数据管理
    displayName: 状态权限
    rules:
    - apiGroups:
      - arcadia.kubeagi.k8s.com.cn
      resources:
      - datasources/status
      - datasets/status
      - versioneddatasets/status
      - embedders/status
      - knowledgebases/status
      verbs:
      - get
      - patch
      - update
  - category: 模型仓库
    displayName: 权限
    rules:
    - apiGroups:
      - arcadia.kubeagi.k8s.com.cn
      resources:
      - models
      verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
  - category: 模型仓库
    displayName: 状态权限
    rules:
    - apiGroups:
      - arcadia.kubeagi.k8s.com.cn
      resources:
      - models/status
      verbs:
      - get
      - patch
      - update
  - category: 模型服务
    displayName: 权限
    rules:
    - apiGroups:
      - arcadia.kubeagi.k8s.com.cn
      resources:
      - workers
      - llms
      - embedders
      verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
  - category: 模型服务
    displayName: 状态权限
    rules:
    - apiGroups:
      - arcadia.kubeagi.k8s.com.cn
      resources:
      - workers/status
      - llms/status
      - embedders/status
      verbs:
      - get
      - patch
      - update
  - category: 智能体管理
    displayName: 权限
    rules:
    - apiGroups:
      - arcadia.kubeagi.k8s.com.cn
      resources:
      - applications
      - agents
      - prompts
      - documentloaders
      verbs:
      - create
      - delete
      - deletecollection
      - get
      - list
      - patch
      - update
  - category: 智能体管理
    displayName: 状态权限
